<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket服务端</title>
    <style>
        .kuang{text-align: center;margin-top:200px;}
        #mess{text-align: center}
        .value{width: 200px;height:200px;border:1px solid;text-align: center;line-height: 200px;display: inline-block;}
    </style>
</head>
<body>
    <div id="mess">正在连接...</div>
    <div class="kuang">
        <div class="value" id="value1" onclick='send(this)'>小明小明1</div>
        <div class="value" id="value2" onclick='send(this)' >王五王五</div>
        <div class="value" id="value3" onclick='send(this)'>小张小张</div>
    </div>
    <div id="messageBox"></div>
 
    <script>
        var mess = document.getElementById("mess");
        if(window.WebSocket){
            var ws = new WebSocket('ws://localhost:8004');
 
            ws.onopen = function(e){
                mess.innerHTML = "连接成功"
                ws.send('');
            }

            ws.onclose = function(e){
                console.log("服务器关闭");
                mess.innerHTML = "服务器关闭"
            }

            ws.onerror = function(){
                console.log("连接出错");
                mess.innerHTML = "连接出错"
            }

            ws.onmessage = function(e){
                var data = e.data;
                if(data.indexOf('|') === -1) return;
                var action = data.split('|')[0];
                var msg = data.split('|')[1] || '';

                handler[action] && handler[action](msg);
            }
        }

        function send(obj) {
            var time = new Date();
            ws && ws.send('click|' + time + "点击了“" + obj.innerHTML+"”");
        }


        var handler = {
            click : function(msg) {
                console.log(msg)
                var p = document.createElement("p");
                p.innerHTML = msg
                messageBox.appendChild(p);
            },

            test : function(msg) {

            }
        }
    </script>
</body>
</html>
